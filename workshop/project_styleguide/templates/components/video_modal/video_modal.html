{% load wagtailcore_tags %}
<h2>Video modal</h2>

<div data-video-modal class="video-modal">
    <button data-modal-open class="button video-modal__open-button">Open video</button>
    <dialog data-modal-window class="video-modal__dialog">
        {% include_block value.embed %}
        <button data-modal-close class="button video-modal__close-button">Close video</button>
    </dialog>
</div>
